<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwent Custom Card Builder</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,300;0,600;1,200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Roboto+Mono:ital,wght@0,200;0,300;0,600;1,200&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.png">
</head>
<body>

    <div class="header-images">
        <ul id="images-nav">
            <li id="geralt-header"></li>
        </ul>
    </div>

    <div id="navbar">
        <ul class="nav-bar">
            <a href="index.html">Home</a>
            <a href ="factions.html">Factions</a>
            <a href="archetypes.html">Archetypes</a>
        </ul>
     </div>

     <div class="container">
        <div class="editor-container">
            <div class="preview-card">
                <div class="card-image">
                    <div class="iorveth-container">
                        <img class="iorveth" src="./assets/tumblr_19961b56ac7dd8d0fa51cf4669650af8_4c64a1ad_1280.webp">
                    </div>
                </div>
                <div class="card">
                    <div class="bg-img"></div>
                    <div class="ccg-header">
                        <div class="header-left">
                            <div class="ccg-power"></div>
                            <div class="ccg-header-name">
                                <div class="ccg-name"></div>
                                <div class="ccg-race"> </div>
                            </div>
                        </div>
                        <div class="ccg-faction"> </div>
                    </div>
                    <div class="ccg-body">
                        <div class="body-top">
                            <div class="ccg-tags"></div>
                            <div class="ccg-cf"></div>
                            <div class="ccg-type"></div>
                            <div class="ccg-provision"></div>
                        </div>
                            <div class="ccg-ability"></div>
                    </div>
                </div>
               
            </div>
                <div class="edit-card">
                    <form class="custom-card-editor">

                        <!-- card-text -->
                        <div class="card-text">
                            <label for="card-name" class="editor-name">Card Name: </label>
                            <input type="text" id="card-name" name="card-name">
                        </div>

                        <!-- faction picks -->
                        <div class="faction-picker">
                            <label for="faction-name">View Factions: </label>
                            <select name="factions" id="faction-card-picker">
                                <option value="select">--Select a Faction--</option>
                                <input type="hidden" id="faction-choice" name="faction-choice">
                                <!-- Dropdown via JS Script -->
                            </select>
                        </div>

                        <!-- subclass pick -->
                        <div class="race-picker">
                            <label for="race-name">View Potential Races/Subclasses: </label>
                            <select name="races" id="race-card-picker">
                                <option value="select">--Select a Race--</option>
                                <input type="hidden" id="race-choice" name="race-choice">
                                <!-- Dropdown via JS Script -->
                            </select>
                        </div>

                        <!-- card type pick -->
                        <div class="type-picker">
                            <label for="type-name">Card Types: </label>
                            <select name="types" id="type-card-picker">
                                <option value="select">--Select a Card Color--</option>
                                <input type="hidden" id="type-choice" name="type-choice">
                                <!-- Dropdown via JS Script -->
                            </select>
                        </div>

                        <!-- card function pick -->
                        <div class="function-picker">
                            <label for="function-name">Playability: </label>
                            <select name="functions" id="cf-card-picker">
                                <option value="select">--Playability--</option>
                                <input type="hidden" id="function-choice" name="function-choice">
                                <!-- Dropdown via JS Script -->
                            </select>
                        </div>

                        <!-- card tag pick -->
                        <div class="tag-card-picker">
                            <label for="tag-name">Card Tags(s):  </label>
                            <select name="tags" id="tag-card-picker">
                                <option value="select">--Tags--</option>
                                <input type="hidden" id="tag-choice" name="tag-choice">
                                <!-- Dropdown via JS Script -->
                            </select>
                        </div>

                        <!-- card power -->
                        <div class="power-picker">
                            <label for="card-power">Power: </label>
                            <input type="text" id="card-power" name="card-power">
                        </div>

                        <!-- card provision -->
                        <div class="provision-picker">
                            <label for="card-provision">Provision: </label>
                            <input type="text" id="card-provision" name="card-provision">
                        </div>

                        <label for="ability">Ability: </label>
                        <textarea id="freeform" name="freeform" rows="3" cols="40"></textarea>

                        <!-- submit button -->
                        <div class="submit-container">
                            <button class="button-56" type="submit">Create Your Card!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
     </div>

     <footer class="footer-container">
            <ul id="footer-list">

                    height="40" id="linkedin"src="./assets/iconmonstr-linkedin-5-240.png" ></a>

                    height="40" id="gmail"src="./assets/iconmonstr-gmail-5-240.png" ></a>
            </ul>
     </footer>
     <script defer src="script.js"></script>
</body>
</html>
