<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwent Custom Card Builder</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,300;0,600;1,200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&family=Roboto+Mono:ital,wght@0,200;0,300;0,600;1,200&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header-images">
        <ul id="images-nav">
            <li id="geralt-header"></li>
        </ul>
    </div>

    <div id="navbar">
        <ul class="nav-bar">
            <a href="index.html">Home</a>
            <a href ="factions.html">Factions</a>
            <a href="archetypes.html">Archetypes</a>
        </ul>
     </div>

     <div class="container">
        <div class="editor-container">
            <div class="preview-card">
                <div class="card">
                    <div class="bg-img"></div>
                    <div class="card-border">
                        <img src="./assets/border1.png">
                    </div>
                    <div class="faction"></div>
                </div>
                <div class="card-text">
                    <label for="card-name">Card Name: </label>
                    <input type="text" id="card-name" name="card-name"><br><br>
                    <label for="ability">Ability: </label>
                    <textarea id="freeform" name="freeform" rows="6" cols="40"></textarea>
                </div>
            </div>
            <div class="edit-card">
                <form class="custom-card-editor">
                    <div class="faction-picker">
                        <h4>Faction:</h4>
                        <select name="factions" id="faction-card-picker">
                            <option value="select">--Select a Faction--</option>
                            <!-- Dropdown via JS Script -->
                        </select>
                    </div>
                    <div class="race-picker">
                        <h4>Race:</h4>
                        <select name="race" id="race-card-picker">
                            <option value="select">--Select a Race--</option>
                            <!-- Dropdown via JS Script -->
                        </select>
                    </div>
                    <div class="type-picker">
                        <h4>Type:</h4>
                        <select name="type" id="type-card-picker">
                            <option value="select">--Card Type--</option>
                            <!-- Dropdown via JS Script -->
                        </select>
                    </div>
                    <div class="function-picker">
                        <h4>Card Interaction:</h4>
                        <select name="cf" id="cf-card-picker">
                            <option value="select">--Card Interaction--</option>
                            <!-- Dropdown via JS Script -->
                        </select>
                    </div>
                    <div class="tag-picker">
                        <h4>Card Tag:</h4>
                        <select name="tag" id="tag-card-picker" multiple>
                            <option value="select">--Tags--</option>
                            <!-- Dropdown via JS Script -->
                        </select>
                    </div>
                    <div class="power-picker">
                        <label for="card-power">Power: </label>
                        <input type="text" id="card-power" name="card-power">
                    </div>
                    <div class="provision-picker">
                        <label for="card-provision">Provision: </label>
                        <input type="text" id="card-provision" name="card-provision">
                    </div>
                    <div class="img-picker"></div>
                    <div class="submit-container"></div>
                </form>
            </div>
        </div>
     </div>

     <footer class="footer-container">
            <ul id="footer-list">
                <a target="_blank" href="https://www.linkedin.com/in/billy-rogers-chi/"><img width="40"
                    height="40" id="linkedin"src="./assets/iconmonstr-linkedin-5-240.png" ></a>
                <a target="_blank" href="https://discord.com/channels/@me"><img width="40"
                    height="40" id="discord"src="./assets/iconmonstr-discord-5-240.png" ></a>
                <a target="_blank" href="https://github.com/williamrogerschi"><img width="40"
                    height="40" id="github"src="./assets/iconmonstr-github-5-240.png" ></a>
                <a target="_blank" href=""><img width="40"
                    height="40" id="gmail"src="./assets/iconmonstr-gmail-5-240.png" ></a>
            </ul>
     </footer>

</body>
</html>
